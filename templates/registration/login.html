{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4" style="color: #333; text-align: center;">Log In</h2>
    <form method="post" class="border rounded p-4 shadow-sm" style="max-width: 400px; margin: 0 auto;">
        {% csrf_token %}
        {{ form.as_p}}
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success btn-sm">Log In</button>
        </div>
        <p class="mt-3 text-center">
            <a href="{% url 'signup' %}" class="link-secondary">Don't have an account? Create one</a>
        </p>
    </form>
</div>
{% endblock content %}
