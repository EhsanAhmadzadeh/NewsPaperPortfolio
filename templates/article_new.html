{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4" style="color: #333;">New Article</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock content %}
