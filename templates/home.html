{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<!-- new code here! -->
Hi {{ user.username }}! You are {{ user.age }} years old.
<!-- end of new code -->
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}"><button type="submit" class="btn btn-success">Log In</button></a>
<a href="{% url 'signup' %}"><button type="submit" class="btn btn-primary">Sign Up</button></a>
<!-- <a href="{% url 'login' %}">Log In</a> | -->
<!-- <a href="{% url 'signup' %}">Sign Up</a> -->
{% endif %}
{% endblock content %}
