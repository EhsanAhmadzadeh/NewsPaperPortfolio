{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container mt-4">
    {% if user.is_authenticated %}
    <p class="mb-4" style="color: #333;">Welcome {{ user.username }}!<br> You are {{ user.age }} years old.</p>

    <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm">Log Out</button>
    </form>
    {% else %}
    <p class="mb-3" style="color: #555;">You are not logged in.</p>
    <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm me-2">Log In</a>
    <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
    {% endif %}
</div>
{% endblock content %}
